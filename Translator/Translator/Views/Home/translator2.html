<style>

    div {
        padding: 0px;
    }

    #result_text {
        display: none;
    }

    .divParent {
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: transparent;
    }

    .div_dialog {
        top: 30%;
        left: 35%;
        width: 30%;
        height: auto;
        position: fixed;
        background-color: white;
        padding: 0px;
        border: 1px solid #cfa3a3;
        padding: 20px;
    }

        .div_dialog div, button {
            border: 0px solid gray;
            margin-top: 20px;
        }

    input {
        width: inherit;
    }

    textarea {
        height: inherit;
    }
</style>
<div class="divParent">

    <div class="div_dialog">
        <div class="form-inline">
            <div class="col-lg-12">
                <div class="col-lg-12">
                    Enter Text
                    <br />
                    <textarea type="text" class="form-control" style="width: 100%;" id="inuput_text" aria-describedby="emailHelp" placeholder="Enter text"></textarea>
                    @*<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>*@
                </div>

                <div class="col-lg-12">
                    Language
                    <br />
                    <select class="form-control" id="sel_language">
                        <option>English</option>
                        <option selected>German</option>
                        <option>French</option>
                        <option>Spanish</option>
                        <option>Swedish</option>
                        <option>Dutch</option>
                    </select>
                    <input class="btn btn-info" onclick="fn_btnTrasnlate()" value="Translate" style="width:auto;">
                </div>
                <br><br><br>
                <hr />
                <div class="col-lg-12">
                    <textarea class="form-control" id="result_text"></textarea>

                </div>
            </div>



        </div>
    </div>


</div>


<script>
    function fn_btnTrasnlate() {
        $.ajax({
            url: "../Home/TranslateText",
            data: { inputtext: $('#inuput_text').val(), languageselector: $('#sel_language').find(":selected").text() },
            type: "GET",
            dataType: "TEXT",
            success: function (data) {
                $('#result_text').val(data);
                $("#result_text").show();
            },
            error: function (errdata) {

            }
        });
    }
</script>
